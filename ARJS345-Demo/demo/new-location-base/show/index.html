<!DOCTYPE html>
<html>

<head>
	<title>AR.js no shaking</title>
	<script type='text/javascript' src="../../../trd-js/aframe.min1.3.js"></script>
	<!-- Assumes AR.js build is in the 'AR.js' directory -->
	<script type='text/javascript' src="../../../js-assets/ar-threex-location-only.js"></script>
	<script type='text/javascript' src='../../../js-assets/aframe-ar.js'></script>
</head>

<body>
	<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
		renderer='antialias: true; alpha: true'>
		<a-box material="color: red;" scale="1 1 1"
			gps-entity-place="latitude: 39.898965; longitude: 116.210357;"></a-box>
		<a-image src="place.png" gps-entity-place="latitude: 39.897265; longitude: 116.210290;"></a-image>
		<a-image src="place.png" gps-entity-place="latitude: 39.897265; longitude: 116.210223;"></a-image>
		<a-image src="place.png" gps-entity-place="latitude: 39.897230; longitude: 116.210217;"></a-image>
		<a-image src="place.png" gps-entity-place="latitude: 39.897191; longitude: 116.210221;"></a-image>
		<a-camera look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor:0.1'
			gps-new-camera='gpsMinDistance: 1'></a-camera>
	</a-scene>

</body>

</html>
