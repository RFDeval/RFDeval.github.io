<!DOCTYPE html>
<html>

<head>
	<title>AR.js no shaking</title>
	<script type='text/javascript' src="../../../trd-js/aframe.min1.3.js"></script>
	<!-- Assumes AR.js build is in the 'AR.js' directory -->
	<script type='text/javascript' src="../../../js-assets/ar-threex-location-only.js"></script>
	<script type='text/javascript' src='../../../js-assets/aframe-ar.js'></script>
	<script src='index.js'></script>
</head>

<body>
	<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
		renderer='antialias: true; alpha: true'>
		<a-box material="color: red;" scale="1 1 1"
			gps-entity-place="latitude: 39.897750; longitude: 116.204090;"></a-box>
		<a-box material="blue: red;" scale="1 1 1"
			gps-entity-place="latitude: 39.897750; longitude: 116.204000;"></a-box>
		<a-image src="place.png" gps-entity-place="latitude: 39.897710; longitude: 116.204060;"></a-image>
		<a-image src="place.png" gps-entity-place="latitude: 39.897730; longitude: 116.204060;"></a-image>
		<a-image src="place.png" gps-entity-place="latitude: 39.897750; longitude: 116.204060;"></a-image>
		<a-image src="place.png" gps-entity-place="latitude: 39.897770; longitude: 116.204060;"></a-image>
		<a-camera look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor:0.1'
			gps-new-camera='gpsMinDistance: 1'></a-camera>
	</a-scene>

	<div id='setloc'
	style='position:absolute; left: 10px; bottom: 2%; z-index:999; background-color: blue; color: white; padding: 10px'>
	gps:<label id="gpsLab">gps is:</label>
</div>

</body>

</html>
