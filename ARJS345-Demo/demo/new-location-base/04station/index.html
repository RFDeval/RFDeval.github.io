<!DOCTYPE html>
<html>
<head>
<title>test gps</title>
<script src="../../../trd-js/aframe.min1.3.js"></script>
<!-- Assumes AR.js build is in the 'AR.js' directory -->
<script type='text/javascript' src="../../../js-assets/ar-threex-location-only.js"></script>
<script type='text/javascript' src='../../../js-assets/aframe-ar.js'></script>
<script src='index.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
<!--
	<a-camera gps-new-camera='gpsMinDistance: 5' look-controls-enabled='false' arjs-device-orientation-controls></a-camera>
-->

<!--
	昌平坐标
-->

	<a-entity id="box1"  material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 40.1646118164063; longitude: 116.23323059082" scale="20 20 20"></a-entity>
	<a-entity id="box2"  material='color: blue' geometry='primitive: box' gps-new-entity-place="latitude: 40.1644592285156; longitude: 116.23331451416" scale="20 20 20"></a-entity>
	<a-entity id="box3"  material='color: red' geometry='primitive: cylinder  radius: 2 height:100' gps-new-entity-place="latitude: 40.1646118164063; longitude: 116.23323059082" scale="20 20 20"></a-entity>
	<a-entity id="box4"  material='color: blue' geometry='primitive: cylinder  radius: 2 height:100' gps-new-entity-place="latitude: 40.1646118164063; longitude: 116.23323059082" scale="20 20 20"></a-entity>
<!--
	八角坐标
-->
	<a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 39.898965; longitude: 116.210290" scale="20 20 20"></a-entity>
	<a-entity material='color: blue' geometry='primitive: box' gps-new-entity-place="latitude: 39.898965; longitude: 116.210223" scale="20 20 20"></a-entity>
	<a-entity material='color: red' geometry='primitive: cylinder  radius: 1 height:50' gps-new-entity-place="latitude: 39.898930; longitude: 116.210217" scale="20 20 20"></a-entity>
	<a-entity material='color: blue' geometry='primitive: cylinder  radius: 2 height:100' gps-new-entity-place="latitude: 39.8988913; longitude: 116.210221" scale="20 20 20"></a-entity>


	<a-camera gps-new-camera='gpsMinDistance: 1'></a-camera>
</a-scene>
<div id='setloc' style='position:absolute; left: 10px; bottom: 2%; z-index:999; background-color: blue; color: white; padding: 10px'>
	gps:<label id="gpsLab"></label>
</div>
</body>
</html>
