<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="js/aframe-master.min.js"></script>
    <script src="js/aframe-ar-nft.js"></script>
    <script src="js/gestures.js"></script>
  </head>

    <style>
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
    </style>

<body style='margin : 0px; overflow: hidden;'>
    <!-- minimal loader shown until image descriptors are loaded -->
   <div class="arjs-loader">
     <div>模型正在加载,请稍候1......</div>
   </div>
     <a-scene
         vr-mode-ui='enabled: false;'
         renderer="logarithmicDepthBuffer: true;"
         embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
 
         <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
         <a-nft
             type='nft' url='https://rfdeval.github.io/arjs-public/nft/smoking_boy/smoking_boy'
             smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
             <a-entity
                 gltf-model='model/smoking_boy/scene.gltf'
                 scale="50 50 50"
                 gesture-handler="minScale: 0.25; maxScale: 10" 
                 position="100 0 -200" 
                 rotation="-90 0 0"
                >
             </a-entity>
         </a-nft>
        <!-- static camera that moves according to the device movemenents -->
        <a-entity camera="fov:190"></a-entity>
     </a-scene>
 </body>
 
</html>
